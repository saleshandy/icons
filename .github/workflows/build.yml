name: Create Build

on:
  pull_request:
    branches:
      - main
      - release-v*

jobs:
  check:
    name: Create build ğŸ”§
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo âœ”ï¸
        uses: actions/checkout@v3

      - name: Use Node âš¡
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Install deps â¬
        run: npm ci

      - name: Create Build ğŸ”§
        run: npm run build
